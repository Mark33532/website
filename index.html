<body>
    <header style="text-align: center;">

        <div style="position: absolute; top: 50px; right: 15px; display: flex; align-items: center;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-3.9858867338759696, -79.1987779876059], 13); // Coordenadas iniciales (Londres)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        L.marker([-3.995435921522624, -79.20340152101127]).addTo(map)
            .bindPopup('Ciudad de Loja')
            .openPopup();
    </script>
